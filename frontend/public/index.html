<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>MemeCoin Pulse</title></head>

<h1>MemeCoin Pulse</h1>

<div id="wallet"></div>
<h2>Tracked tokens (auto-refresh every 10s)</h2>

load(); setInterval(load,10000);
